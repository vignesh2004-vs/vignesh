<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events - Event 360 Suite</title>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            text-align: center;
        }

        /* Header Styles */
        header {
            background: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        /* Event Container */
        .event-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        /* Event Card Styles */
        .event-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .event-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        .event-card h2 {
            color: #007bff;
            margin-bottom: 10px;
        }

        .event-info {
            font-size: 16px;
            color: #333;
            margin: 5px 0;
        }

        .event-fee {
            font-weight: bold;
            color: #28a745;
        }

        /* Register Button */
        .register-btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .register-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>Welcome {{ name }}!</header>
    <h2>Register for Upcoming Events</h2>
    <div class="event-container">
        {% for event in events %}
        <div class="event-card">
            <img src="{{ event.image }}" alt="{{ event.title }}" width="100%" height="200">
            <h2>{{ event.title }}</h2>
            <p><strong>Date:</strong> {{ event.event_date }}</p>
            <p><strong>Type:</strong> {{ event.event_type }}</p>
            <p><strong>Fees:</strong> {{ event.fee }}</p>
            <a href="{{ event.link }}" target="_blank" class="register-btn">Register</a>
        </div>
        {% endfor %}
        </div>
    </div>
    <a href="/logout" class="btn">Logout</a>
</body>
</html>
